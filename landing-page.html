<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Glenn Forrest">

    <title>Pungent</title>
   
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- FontAwesome CSS Sheet -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href='//fonts.googleapis.com/css?family=Arizonia|Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/landing-page-styles.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

<body>

    <!-- Page Content -->
    <div class="container page-content text-center">
            <div class="text-center logo">
                <h1>Pungent</h1>
                <h3>A Socially Moderated Pun Competition</h3>
            </div>    
        <div id="signin-container">
            <form>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="email" id="inputEmail" class="form-control input-lg" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control input-lg" placeholder="Password" required>
                <button class="btn btn-md btn-primary btn-lg" type="submit">Sign in</button>
            </form>
        </div>
            
            <hr class="hr-fade">
            <!-- Facebook log in button -->
            <div id="fb-container">
                <form>
                    <button class="btn btn-md btn-primary btn-lg" type="submit">Sign in with FaceBook</button>
                </form>
            </div>
            <hr class="hr-fade">
            <!-- Sign up button -->
            <div id="signup-container">
                <form>
                    <button class="btn btn-md btn-primary btn-lg" type="submit">Sign Up</button>
                </form>
           </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Prefixfree -->
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
    <!-- DoubleTapToGo  -->
    <script src="js/doubletaptogo.js"></script>
    <script src="js/doubletaptogoinit.js"></script>
